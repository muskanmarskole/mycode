<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Analec</title>
    <link
    href="https://fonts.googleapis.com/css?family=Roboto"
    rel="stylesheet"
  />

    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="assets/img/logo-long.png" style="width: 300px" alt="" /></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="border-left">
                <a href="#"><i class="fal fa-times fal-icon"></i></a>
            </div>
        </div>
    </nav>

    <section class="py-5">
        <div class="container">
            <div class="text-left arrow-icon ml-5">
                <i class="fal fa-arrow-left"></i>
            </div>
            <div class="contct-content py-3">
                <h1>Enter Your Credentials</h1>
            </div>
            <form class="mt-5">
                <div class="form-group">
                    <label for="exampleInputEmail1" class="form-label content-from py-2">Email address</label>
                    <input type="email" class="form-control from-contact-input mb-3" id="exampleInputEmail1"
                        aria-describedby="emailHelp" placeholder="Enter email" />
                </div>

                <div class="form-group input-section mb-3">
                    <label for="exampleInputPassword1" class="form-label content-from py-2">Password</label>
                    <input id="password-field" type="password" class="form-control from-contact-input mb-3"
                        name="password" value="secret" />
                    <span toggle="#password-field" class=" img-eye fa fa-fw fa-eye field-icon toggle-password"></span>
                </div>

                <div class="text-right mt-4">
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </div>
                <div class="text-start py-5">
                    <a href="#" type="submit" class="btn btn-continue-sec ml-2 py-4">
                        Sign in
                    </a>
                </div>
        </div>
        </form>
        </div>
        </div>
    </section>
</body>
<script>
    $(".toggle-password").click(function () {
        $(this).toggleClass("fa-eye fa-eye-slash");
        var input = $($(this).attr("toggle"));
        if (input.attr("type") == "password") {
            input.attr("type", "text");
        } else {
            input.attr("type", "password");
        }
    });
</script>

</html>
