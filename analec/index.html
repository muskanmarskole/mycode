<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Analec</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <!-- fontfamily -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
    />
    <!-- cdn bootstrap -->

    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    />

    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <!--fontawesome -->
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="assets/img/logo-long.png" style="width: 300px" alt=""
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="border-left">
          <a href="#"><i class="fal fa-times fal-icon"></i></a>
        </div>
      </div>
    </nav>

    <section class="py-5">
      <div class="container">
        <div class="contct-content mx-5 pt-3">
          <h1>Letâ€™s get you connected !</h1>
        </div>
        <div class="row">
          <div class="col-sm-10">
            <p class="contact-para py-5 text-start">
              Enter your email address and we will attempt to configure your
              profile automatically, to configure it manually click on the
              toggle button
            </p>
          </div>
          <div class="col-sm-2">
            <span class="switch">
              <input type="checkbox" class="switch" id="switch-id" />
              <label class="switch-box" for="switch-id"></label>
            </span>
          </div>
        </div>
        <div class="col-10 mb-3 mx-4">
          <div class="needs-validation" novalidate>
            <div class="contentB mb-4" style="display: none">
              <input
                type="email"
                class="form-control from-contact"
                placeholder="ResearchWise server URL"
              />
            </div>
            <input
              type="email"
              class="form-control from-contact"
              id="control_COLUMN1"
              placeholder="Enter your Registered Email Address"
            />

            <div class="invalid-feedback">Please provide a valid city.</div>
          </div>
        </div>
        <div class="click mx-5 py-5">
          <a
            data-toggle="collapse"
            href="#collapseExample"
            role="button"
            aria-expanded="false"
            aria-controls="collapseExample"
            >Want to use proxy setting to access the internet? click here!</a
          >
        </div>
        <div class="collapse" id="collapseExample">
          <div class="card text-left mb-5">
            <input
              type="email"
              class="form-control from-contact-input mb-3"
              placeholder="Proxy server"
            />
            <input
              type="email"
              class="form-control from-contact-input mb-3"
              placeholder="Proxy username"
            />
            <div class="form-group input-section mb-3">
              <input
                id="password-field"
                type="password"
                class="form-control from-contact-input mb-3"
                name="password"
                value="secret"
                placeholder="Proxy password"
              />
              <span
                toggle="#password-field"
                class="img-eye-1 fa fa-fw fa-eye field-icon toggle-password"
              ></span>
            </div>
          </div>
        </div>
        <div class="text-start">
          <button
            type="submit"
            class="btn btn-continue py-4"
            id="submitBtn"
            value="Enter Now"
            disabled
          >
            Continue
          </button>
        </div>
      </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script>
      $(".toggle-password").click(function () {
        $(this).toggleClass("fa-eye fa-eye-slash");
        var input = $($(this).attr("toggle"));
        if (input.attr("type") == "password") {
          input.attr("type", "text");
        } else {
          input.attr("type", "password");
        }
      });
    </script>

    <script>
      $("#control_COLUMN1").keyup(function (event) {
        var fieldValue = event.target.value;
        if (fieldValue == 0) {
          $("#submitBtn").attr("disabled", "disabled");
        } else {
          $("#submitBtn").removeAttr("disabled", "disabled");
        }
      });
    </script>
    <script>
      const togglePassword = document.querySelector("#togglePassword");
      const password = document.querySelector("#password");

      togglePassword.addEventListener("click", function () {
        // toggle the type attribute
        const type =
          password.getAttribute("type") === "password" ? "text" : "password";
        password.setAttribute("type", type);

        // toggle the icon
        this.classList.toggle("bi-eye");
      });

      // prevent form submit
      const form = document.querySelector("form");
      form.addEventListener("submit", function (e) {
        e.preventDefault();
      });
    </script>

    <script>
      $(function () {
        $("#switch-id").change(function () {
          if ($(this).is(":checked")) {
            $(".contentB").show();
          } else {
            $(".contentB").hide();
          }
        });
      });
    </script>
  </body>
</html>
